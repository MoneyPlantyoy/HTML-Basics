<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
</head>
<body>
    <header>
        <h1>Welcome to HTML Basics</h1>
    </header>

    <main>
        <section>
            <h2>Introduction to HTML</h2>
            <p>HTML stands for Hypertext Markup Language. It is the standard language for creating web pages.</p>
        </section>

        <section>
            <h2>HTML Elements</h2>
            <ul>
                <li>Heading Elements (h1, h2, h3...)</li>
                <li>Paragraph Element (p)</li>
                <li>Link Element (a)</li>
                <li>Image Element (img)</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Happy Learning HTML!</p>
    </footer>
</body>
</html>
